<!DOCTYPE html>

<html>
  <head>
    <title>Gallery</title>
    <style>
        .Title{
            color: black;     
            height: 15px;
            
        }
        .box{
            height: 200px;
            width: 200px;
            border-radius: 10px;
            border-style: hidden;
            float: left;
            margin: 5px 10px 5px 10px;
            padding-right: 17px;
            
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all linear 250ms;
            
            
        }
        img{
            object-fit:contain;
            vertical-align: middle;
            height: 100%;
            width: 100%;
            border-radius: 25%;
            
        }
        img:hover
        {
            transform: skewX();
            
            
        }
        h3{
            margin-left: 12px;
        }
    </style>
  </head>

  <body>
    <div class="Title">
        <h3>Tour 2021/22</h3>

    </div>
    <div class="box">

    </div>

</html>
